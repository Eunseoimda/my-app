<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>DOM & forEach 실습</title>
<style>
    .box {
        width: 80px;
        height: 80px;
        background-color: rgb(255, 210, 8);
        display: inline-block;
        margin: 5px;
        line-height: 80px;
        text-align: center;
        font-weight: bold;
        border-radius: 30px;
    }
    #container {
        margin-top: 20px;
    }
</style>
</head>
<body>
<h1 id="main-header">DOM & forEach 실습</h1>

<div id="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
</div>

<h2>배열 forEach 예시</h2>
<ul id="fruit-list"></ul>

<script>
    // ========================
    // 1️⃣ DOM 요소 선택 실습
    // ========================
    const header = document.getElementById('main-header');
    header.style.color = 'blue'; // 글자색 변경

    const boxesByClass = document.getElementsByClassName('box');
    // HTMLCollection → Array 변환 후 반복
    Array.from(boxesByClass).forEach(box => {
        box.style.border = '2px solid red';
    });

    const firstBox = document.querySelector('.box');
    firstBox.style.backgroundColor = 'lightgreen';

    const allBoxes = document.querySelectorAll('.box');
    allBoxes.forEach((box, i) => {// 번호 다시 매기기
        box.textContent = `Box ${i+1}`; 
    });

    // ========================
    // 2️⃣ for vs forEach 시각화
    // ========================
    // for 반복문: 홀수 박스 노란색
    for(let i = 0; i < allBoxes.length; i++){
        if(i % 2 === 0) {
            allBoxes[i].style.backgroundColor = 'yellow';
        }
    }

    // forEach 반복문: 짝수 박스 주황색
    allBoxes.forEach((box, i) => {
        if(i % 2 === 1) {
            box.style.backgroundColor = 'orange';
        }
    });

    // ========================
    // 3️⃣ 배열 forEach 예시
    // ========================
    const fruits = ['사과', '바나나', '오렌지', '포도', '딸기'];
    const fruitList = document.getElementById('fruit-list');

    fruits.forEach((fruit, i) => {
        const li = document.createElement('li');
        li.textContent = `${i+1} : ${fruit}`;
        fruitList.appendChild(li);
    });
</script>
</body>
</html>
